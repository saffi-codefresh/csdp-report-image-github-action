name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    environment:
      name: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build & push the Docker image
      env:
        CF_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/csdp-report-image-github-action:demo3
      run: |
        docker build . --file Dockerfile --tag $CF_IMAGE && docker push $CF_IMAGE
    - name: "Example Report image directly by running:  docker run --env-file=cf_env quay.io/codefresh/csdp-report-image"
      env:
        CF_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/csdp-report-image-github-action:demo1
#        CF_ENRICHERS: "jira"
        CF_HOST: "https://saffi.pipeline-team.cf-cd.com/app-proxy"
        CF_VERBOSE: "1"
        CF_API_KEY: ${{ secrets.CF_API_KEY }}
      run: |
        env
        declare -a params=(
          "CF_HOST"
          "CF_IMAGE"
          "CF_ENRICHERS"
          "CF_API_KEY"
          "CF_VERBOSE"
        )
        for val in ${params[@]}; do
          echo "$val=${!val}"  >> cf_env
        done
        cat cf_env
        docker run --env-file=cf_env quay.io/codefresh/csdp-report-image:0.0.24
    - name: report image by action
      with:
        CF_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/csdp-report-image-github-action:demo3
#        CF_ENRICHERS: "jira"
        CF_HOST: "https://saffi.pipeline-team.cf-cd.com/app-proxy"
        CF_VERBOSE: "1"
        CF_API_KEY: ${{ secrets.CF_API_KEY }}
      uses: codefresh-io/csdp-report-image@0.0.24


