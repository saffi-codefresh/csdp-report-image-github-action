name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      name: Checkout
    - name: set env
      env:
        YOUR_IMAGE_NAME: "csdp-report-image-github-action"
        YOUR_IMAGE: "${{ secrets.DOCKER_HUB_USERNAME }}/csdp-report-image-github-action:demo"
      run: |
        echo "YOUR_IMAGE=${{ YOUR_IMAGE }}" >> $GITHUB_ENV
    - name: print env
      run: |
        echo "Env has YOUR_IMAGE=> $YOUR_IMAGE"
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ YOUR_IMAGE }}

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $YOUR_IMAGE
